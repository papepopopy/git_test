<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동의서 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="agree_box">
            <!-- 전체 동의 체크 박스 -->
            <!-- 전체 동의 클릭 시 동시에 필선이 클릭 -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="allChk">
                <label class="form-check-label" for="allChk">
                  전체 동의
                </label>
            </div>
            <hr>
            <!-- 값만 저장되도록 -->
            <div class="form-check" id="box">
                <input class="form-check-input" type="checkbox" id="check11">
                <label class="form-check-label" for="check11">
                  필수 선택 01
                </label>
                <br>
                <input class="form-check-input" type="checkbox" id="check12">
                <label class="form-check-label" for="check12">
                  필수 선택 02
                </label>
                <br>
                <input class="form-check-input" type="checkbox" id="check13">
                <label class="form-check-label" for="check13">
                  필수 선택 03
                </label>
                <br>
            </div>
            <hr>
            <div class="form-check" id="box">
                <input class="form-check-input" type="checkbox" id="check21">
                <label class="form-check-label" for="check21">
                  선택 01
                </label>
                <br>
                <input class="form-check-input" type="checkbox" id="check22">
                <label class="form-check-label" for="check22">
                  선택 02
                </label>
                <br>
                <input class="form-check-input" type="checkbox" id="check23">
                <label class="form-check-label" for="check23">
                  선택 03
                </label>
                <br>
            </div>
            <hr>
            <!-- 필수 항목이 눌려졌을때 다음을 클릭 가능하도록 수정 -->
            <div class="buttons">
                <button id="cancel" type="button" class="btn btn-primary">취소</button>
                <button id="next" type="button" class="btn btn-secondary">다음</button>
            </div>
        </div>
    </div>
</body>
</html>
